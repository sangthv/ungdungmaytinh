<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>caculator</h2>
 nhập số thứ nhất <input type="text" id="num1">
 nhập số thứ hai <input type="text" id="num2">
<br/>
<br/>
<tr >
    <td><button  onclick="myfunction('+')">Addition (+)</button></td>
    <td><button  onclick="myfunction('-')">Subtraction (-)</button></td>
    <td><button onclick="myfunction('*')" >Multiplication (x)</button></td>
   <td><button onclick="myfunction('/')">Division(/)</button></td>
</tr>
<br>
<br>
Result:  <input type="text" id="result">
</body>
<script>
    function myfunction(operator){
        var n1=document.getElementById("num1").value;
        var n2=document.getElementById("num2").value;
        var result=0;
        if(operator==="+"){
            result=parseInt(n1) + parseInt(n2);
            document.getElementById("result").value=result;
        } else  if(operator==="-"){
            result=parseInt(n1) - parseInt(n2);
            document.getElementById("result").value=result;
        } else if(operator==="*"){
            result=parseInt(n1)* parseInt(n2);
            document.getElementById("result").value=result;
        }
         else {
            if (n2===0){
                alert("không thể thực hiện phép chia")
            }
            else {
                result=parseInt(n1) / parseInt(n2);
                document.getElementById("result").value=result;
            }
        }
    }
</script>
</html>
